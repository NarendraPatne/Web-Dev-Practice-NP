<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .hh {
        width: 200px;
        height: 200px;
        background-color: aqua;
        transition: 1s 1s;
      }
      .hh:hover{
        background-color: blueviolet;
        border-radius:50%;
      }
      .ff{
        width:100px;
        height:100px;
        background-color: burlywood;
        margin-top: 10px;
        margin:0 auto;
        transition: 1s;
      }
      .ff:hover{
        margin-top: 300px;
      }
    </style>
  </head>
  <body>
    <div class="hh"></div>
    <hr>
    <div class="ff"></div>
  </body>
</html>
