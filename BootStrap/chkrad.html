<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  />
</head>
<body>
    <div class="container">
        <h5>Bootstrap Checkbox</h5>
        <div class="mb-3 mt-5 form-check">
            <label for="chk" class="form-check-label">Sure!</label>
            <input type="checkbox" id="chk" class="form-check-input">
        </div>
        <br> <br>
        <h5>Bootstrap Radio</h5>
        <div class="form-check mt-4">
            <label for="rad" class="form-check-label">Yes</label>
            <input type="radio" name="choice" class="form-check-input" id="rad" value="Yes">
            <label for="radd"  class="form-check-label">No</label>
            <input type="radio" name="choice" class="form-check-input" id="radd" value="No" checked>
            <input type="radio" name="choice" class="form-check-input" id="radd" value="No">
        </div>
        <div class="form-check form-switch">
            <label for="swt" class="form-check-label">Switch
            </label>
            <input type="checkbox" class="form-check-input" role="switch" id="swt">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
