<!DOCTYPE html>

    <meta charset="UTF-8">

    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  />
    <title>Document</title>
    <style>
        .con{
            border:2px solid black;
            border-radius: 5px;
        }
        .con input,.form-select{
            background-color: bisque;
        }
    </style>
</head>
<body>
    <div class="container con m-5 p-4">
        <div class="row">
            <div class="col">
                <label for="em" class="form-label">Email</label>
                <input type="email" id="em" class="form-control" placeholder="Email">
            </div>
            <div class="col">
                <label for="pass" class="form-label">Password</label>
                <input type="password" id="pass" class="form-control" placeholder="Password">
            </div>
        </div>
        <select class="form-select mt-3 pt-1 col-1">
            <option value="" selected>Choose your City!</option>
            <option value="">One</option>
            <option value="">Two</option>
            <option value="">Three</option>
        </select>
        <div class="form-check form-switch col mt-4">
            <label for="swt" class="form-check-label">Toggle
            </label>
            <input type="checkbox" class="form-check-input" role="switch" id="swt">
        </div>
    </div>
