<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get and Post Request</title>
</head>
<body>
    <h3>HTTP GET Request Form</h3>
    <form method="get" action="http://localhost:8080/register">
        <input placeholder="Enter Username" name="user" type="text">
        <input placeholder="Enter Password" name="pass" type="password">
        <button>Submit</button>
    </form>
    <h3>HTTP POST Request Form</h3>
    <form method="post" action="http://localhost:8080/register">
        <input placeholder="Enter Username" name="user" type="text">
        <input placeholder="Enter Password" name="pass" type="password">
        <button>Submit</button>
    </form>
</body>
</html>
